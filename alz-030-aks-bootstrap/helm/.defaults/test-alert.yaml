apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-alert
  namespace: monitoring
  labels:
    release: prometheus-stack
spec:
  groups:
    - name: email.test.rules
      rules:
        - alert: AlwaysFiring
          expr: vector(1)
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Test Alert: Always firing"
            description: "This is a test alert to verify Alertmanager email delivery."
