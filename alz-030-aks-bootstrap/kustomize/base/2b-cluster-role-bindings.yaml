---
# ClusterRoleBinding to map to custom ClusterRole 'custom-cluster-reader'.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"
  name: k8s-aks-prd-rbac-readers-to-custom-cluster-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-cluster-reader  # << The name of the clusterrole to bind to.
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: 7eaea1f9-9a25-40ab-9a4a-6b4dff412c2f  # << k8s-aks-prd-rbac-readers
---
