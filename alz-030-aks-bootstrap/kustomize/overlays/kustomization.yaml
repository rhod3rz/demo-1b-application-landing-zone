apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

patches:

  - target:
      group:
      version: v1
      kind: ServiceAccount
      name: sa-mango
    path: patch-4-service-accounts.yaml

  - target:
      group: secrets-store.csi.x-k8s.io
      version: v1
      kind: SecretProviderClass
      name: spc-mango
    path: patch-5-key-vaults.yaml
